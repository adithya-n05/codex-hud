name: Feature request
description: Propose a new capability or improvement.
title: "[Feature] "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the idea.
        Focus on the user problem, desired outcome, and constraints.
  - type: checkboxes
    id: checks
    attributes:
      label: Pre-flight checks
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
        - label: This request aligns with codex-hud's focus on clean, well-tested changes.
          required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user or developer pain point are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe expected behavior and likely touchpoints.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other solutions or workarounds you evaluated.
    validations:
      required: false
  - type: textarea
    id: acceptance
    attributes:
      label: Suggested acceptance criteria
      description: Concrete checks for "done" (tests, UX, docs, compatibility).
      placeholder: |
        - [ ] ...
        - [ ] ...
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Related issues, references, constraints, or rollout concerns.
    validations:
      required: false
